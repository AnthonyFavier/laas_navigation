sim_time_min: 1.5
sim_time_max: 4.0
sim_time_steps: 6
sim_granularity: 0.1

# lower menas more weight
goal_distance_bias: 30.0
path_distance_bias: 50.0
path_clearing_distance: 0.4
occdist_scale: 0.01

stop_time_buffer: 0.2
oscillation_reset_dist: 0.8
oscillation_reset_angle: 3.14

backward_motion_penalty: 8
forward_point_distance: 0.5

scaling_speed: 0.2
max_scaling_factor: 1.2

vx_samples: 40
vy_samples: 1
vtheta_samples: 40

acc_limit_trans: 3.6 # maximum without odom -> (controller_frequency - 1.0 * 0.9)
acc_lim_theta: 5.04 #  maximum without odom -> (2 * acc_limit_trans))
acc_lim_x: 3.6 # maximum -> same as acc_limit_trans
acc_lim_y: 0.0

max_vel_x: 1.3
min_vel_x: -0.1

max_vel_y: 0.0
min_vel_y: 0.0

max_trans_vel: 1.0
min_trans_vel: 0.05

max_rot_vel: 1.4
min_rot_vel: 0.05

xy_goal_tolerance: 0.2
yaw_goal_tolerance: 0.17

rot_stopped_vel: 0.05
trans_stopped_vel: 0.05

publish_traj_pc: true
publish_cost_grid_pc: true
